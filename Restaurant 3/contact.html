<body>

<form name="contactInfo" class="needs-validation" novalidate onsubmit="return validateContact();">
	<div class="form-group row">
		<label for="name" class="col-sm-2 col-form-label">Name: </label> 
		<div class="col-sm-10">
			<input type="text" class="form-control" id="name" name="name">
		<div class="valid-feedback">
        Looks good!
		</div>
		<div class="invalid-feedback">
          Please enter your name.
        </div>
		</div>
	</div>
	<div class="form-group row">
			<label for="email" class="col-sm-2 col-form-label">Email: </label>
		<div class = "col-sm-10">
			<input type="text" class="form-control" id="email" name="email">
		<div class="valid-feedback">
        Looks good!
		</div>
		</div>
	</div>
	<div class="form-group row">
			<label for="phone" class="col-sm-2 col-form-label">Phone: </label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="phone" name="phone">
		<div class="valid-feedback">
        Looks good!
      </div>
		</div>
	</div>
	<div class="form-group row">
			<label for="inquiry" class="col-sm-2 col-form-label">Reason for Inquiry:</label>
			<select multiple class="form-control" id="inquiry" name="inquiry">
			<option value="catering" selected> Catering</option>
			<option value="private">Private Party</option>
			<option value="feedback">Feedback</option>
			<option value="other">Other</option>
			</select> <br /> <br/>
	</div>
		<div class="form-group">
			<label for="info">Additional Information:</label> </br>
			<textarea id="info" name="info" class="form-control"></textarea>
		</div>
			<br />
			
			<!--Radio button for previous visit-->
		<div class="form-check form-check-inline">
			<label for="visit" class="form-check-label">Have you been to the restaurant?</label>
			<input type="radio" id="choice1" class="form-check-input" name="questionaire" value="no" selected>
			<label for="choice1" class="form-check-input"> No</label>
		</div>
		<div class="form-check form-check-inline">
			
			<input type="radio" id="choice2" class="form-check-input" name="questionaire" value="yes">
			<label for="choice1" class="form-check"> Yes</label>
		</div>
			<br />
			
			<!--Checkboxes for contact-->
		
		<label for="day" class="form-check-label">Best days to contact you: </label>
			
		<div class="form-check form-check-inline">	
			<input type="checkbox" id="M" name="day" value="M" class="form-check-input">
			<label for="M" class="form-check-label"> M </label>
		</div>
		<div class="form-check form-check-inline">	
			<input type="checkbox" id="T" name="day" value="T" class="form-check-input">
			<label for="T" class="form-check-label"> T </label>
		</div>
		<div class="form-check form-check-inline">	
			<input type="checkbox" id="W" name="day" value="W">
			<label for="W" class="form-check-label"> W </label>
		</div>
		<div class="form-check form-check-inline">	
			<input type="checkbox" id="TH" name="day" value="TH" class="form-check-input">
			<label for="TH" class="form-check-label"> TH </label>
		</div>
		<div class="form-check form-check-inline">	
			<input type="checkbox" id="F" name="day" value="F" class="form-check-input">
			<label for="F" class="form-check-label"> F </label>
		</div>
					<br />
			
	<div class="form-group row">
		<div class="col-sm-10">
	<button type="submit" id="submitButton" class="btn btn-primary">Send Request</button>
		</div>
	</div>

	<!---- <input type ="submit" id="submit" value="Send Request"> -->
	
</form>
