<!DOCTYPE html>
<html>
<head>
	<title>Lucky Sevens</title>
	<script type="text/JavaScript" src="luckySevens.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
		crossorigin="anonymous">
		
		
</head>
<body>
<div class="container">
	<h1> Lucky Sevens</h1>
	
	<!--Form for user-->
	<form name="game" onsubmit="return playGame();">
		<div class="form-group">
		<label for="startingBet">Starting Bet: $ </label> 
		<input type="text" class="form-control" id="gameMoney">
		</div>
		
	<br />
		
	<button type ="submit" id="submit" class="btn">Play!</button>
	
	</form>
	<hr />
	
	<!---Table form that will display after the user clicks the play button-->
	<table id="results" class= "table-stripped" style="display:none">
	
		<thead>
			<tr>
			<th>Results</th>
			</tr>
		</thead>
	
		<tbody>
			<tr>
				<td>Starting Bet</td>
				<td><span id="money"></span></td>
			</tr>
			<tr>
				<td>Total Rolls Before Going Broke</td>
				<td><span id="rolls"></span></td>
			</tr>
			<tr>
				<td>Highest Amount Won</td>
				<td><span id="maxAmount"></span></td>
			</tr>
			<tr>
				<td>Roll Count at Highest Amount Won</td>
				<td><span id="maxRolls"></span></td>
			</tr>
	</table>

	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>	
	
</div>
	</body>

</html>
